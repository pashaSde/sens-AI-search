name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '23'
      - run: npm ci
      - run: npm run build
      - run: npm run deploy
        env:
          # Add any required environment variables here
          # EXAMPLE_ENV: ${{ secrets.EXAMPLE_ENV }}